<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment.html :: head"></head>
<body class="bg-light">
<div th:replace="fragment.html :: main-nav"></div>
<div th:replace="fragment.html :: study-banner"></div>
<div class="container">
  <div th:replace="fragment.html :: study-info"></div>
  <div th:replace="fragment.html :: study-menu(studyMenu='info')"></div>

  <div class="row px-3 justify-content-center">
    <div class="col-10 pt-3" th:utext="${study.fullDescription}"></div>
  </div>

  <div th:replace="fragment.html :: footer"></div>
</div>
<script type="application/javascript">
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
</script>
</body>
</html>
